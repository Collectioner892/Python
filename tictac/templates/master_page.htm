{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tak - the best game of the world</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'tictac/css/main.css' %}"/>
</head>
<body>
<div class="container mt-4" id="game-frame">
    <div id="game-field" class="row d-flex justify-content-center">
        {% include "game_field_widget.htm" %}
    </div>
</div>
</body>


{% block javascript %}
<script>

function s(cell_index){
    let serializedData = {"index": cell_index};

    $.ajax({
        type: 'POST',
        url: '{% url "post/cell-action" %}',
        data: serializedData,
        success: function (response) {
            console.log(response.content);
            {#console.log(response);#}
            {#console.log(JSON.parse(response.content));#}
            $("#game-field").html(response.content);
        },
        error: function (response) {
            console.log(response);
        }
    });
}
</script>
{% endblock javascript %}

</html>
